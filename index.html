<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="container-title">
                <h2>DICE</h2>
                <p id="message">Online game of dice</p>
            </div>
            <div class="input-container">
                <form>
                    <div class="field-container hide"><input id="field-nplayers" type="number" class="input-field"
                            placeholder="Number of Players" min="1"></div>
                    <div class="field-container"><button id="button-start" type="button"
                            class="button button-primary">Start</button></div>
                    <div class="field-container hide"><button id="button-continue" type="button"
                            class="button button-primary input-hide">Continue</button></div>
                </form>
            </div>
            <div class="container-game-dashboard hide">
                <div id="container-players"></div>
            </div>
            <div class="container-control-dashboard hide">
                <div class="container-game-action">
                    <div class="field-game-container"><button id="button-throw-dice" type="button"
                            class="button button-primary margin-bottom">THROW THE DICE</button></div>
                    <div class="field-game-container"><button id="button-new-player" type="button"
                            class="button button-secondary">ADD PLAYER</button></div>
                </div>
            </div> 

        </div>
    </div>
    <script src="js/italian-names.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
